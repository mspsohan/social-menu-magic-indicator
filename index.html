<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style data-styles=""></style>
    <title>Social Menu Magic Indicator</title>
    <link
      rel="shortcut icon"
      href="./image/pngwing.com.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="menu">
      <div class="toggle">
        <ion-icon name="share-social" class="md icon"></ion-icon>
      </div>

      <li style="--i: 0; --clr: #1877f2">
        <a href="#"
          ><ion-icon name="logo-facebook" class="md icon"></ion-icon
        ></a>
      </li>
      <li style="--i: 1; --clr: #25d366">
        <a href="#"
          ><ion-icon name="logo-whatsapp" class="md icon"></ion-icon
        ></a>
      </li>
      <li style="--i: 2; --clr: #1da1f2">
        <a href="#"
          ><ion-icon name="logo-twitter" class="md icon"></ion-icon
        ></a>
      </li>
      <li style="--i: 3; --clr: #ff5733">
        <a href="#"><ion-icon name="logo-reddit" class="md icon"></ion-icon></a>
      </li>
      <li style="--i: 4; --clr: #0a66c2">
        <a href="#"
          ><ion-icon name="logo-linkedin" class="md icon"></ion-icon
        ></a>
      </li>
      <li style="--i: 5; --clr: #c32aa3">
        <a href="#"
          ><ion-icon name="logo-instagram" class="md icon"></ion-icon
        ></a>
      </li>
      <li style="--i: 6; --clr: #1b1e21">
        <a href="#"><ion-icon name="logo-github" class="md icon"></ion-icon></a>
      </li>
      <li style="--i: 7; --clr: #ff0000">
        <a href="#"
          ><ion-icon name="logo-youtube" class="md icon"></ion-icon
        ></a>
      </li>
    </div>
    <!-- Ion-Icon Logo -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Js file -->
    <script src="./main.js"></script>
  </body>
</html>
